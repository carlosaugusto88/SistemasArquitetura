<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catálogo de Sistemas — Gerenciador</title>
<style>
:root{--bg:#0f1724;--card:#0b1220;--accent:#2563eb;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03)}
*{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
body{margin:0;background:linear-gradient(180deg,#071020 0%, #0f1724 100%);color:#e6eef8;min-height:100vh;padding:24px}
.container{max-width:1100px;margin:0 auto}
header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:18px}
h1{font-size:20px;margin:0}
.sub{color:var(--muted);font-size:13px}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px}


/* Card */
.card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.7)}
label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input[type=text], textarea, select{width:100%;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
textarea{min-height:80px;resize:vertical}
.row{display:flex;gap:8px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
.btn-primary{background:var(--accent);color:white}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
.list{max-height:64vh;overflow:auto;margin-top:12px}
.item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;margin-bottom:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02))}
.meta{font-size:13px;color:var(--muted)}
.pill{font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.03)}


/* search & export */
.tools{display:flex;gap:8px;align-items:center}
.small{font-size:13px;padding:6px 8px}
.muted{color:var(--muted)}


/* modal */
.modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6)}
.modal{width:880px;max-width:95%;max-height:85vh;overflow:auto}


footer{margin-top:16px;color:var(--muted);font-size:13px}


@media(max-width:900px){.grid{grid-template-columns:1fr;}.card{padding:12px}}
</style>
</head>
<body>
<div class="container">
<header>
<div>
<h1>Catálogo de Sistemas</h1>
<div class="sub">Adicione, edite, exporte e pesquise os sistemas da sua empresa</div>
</div>
<div class="tools">
<button id="exportJson" class="btn btn-ghost small">Exportar JSON</button>
<button id="exportCsv" class="btn btn-ghost small">Exportar CSV</button>
<button id="importBtn" class="btn btn-ghost small">Importar JSON</button>
<input id="fileInput" type="file" accept="application/json" style="display:none" />
</div>
</header>


<div class="grid">
<div>
<div class="card">
<form id="form">
<input type="hidden" id="systemId" />
<div style="display:flex;gap:10px;align-items:flex-start">
<div style="flex:1">
<label>Nome do Sistema</label>
<input id="name" type="text" placeholder="Ex: CRM Clientes" required />
</div>
<div style="width:120px">
<label>Sigla</label>
<input id="sigla" type="text" placeholder="Ex: CRM" />
</div>
<div style="width:140px">
<label>Status</label>
<select id="status">
<option>Ativo</option>
<option>Legado</option>
<option>Em implantação</option>
<option>Arquivado</option>
</select>
</div>
</div>


<div style="display:grid;grid-template-columns:1fr 180px;gap:10px;margin-top:10px">
<div>
<label>Área responsável</label>
<input id="area" type="text" placeholder="Ex: Vendas" />
</div>
</html>
